user:
    resource: "@UserBundle/Controller/"
    type:     annotation
    prefix:   /

team:
    resource: "@TeamBundle/Resources/config/routing.yml"
    prefix:   /

home:
    path:     /
    defaults: { _controller: BlagnacVolleyWebsiteBundle:Default:index }

news:
    resource: "@BlagnacVolleyWebsiteBundle/Resources/config/routing.yml"

contact:
    path:     /contact
    defaults: { _controller: BlagnacVolleyWebsiteBundle:Default:contact }
contactPost:
    path:     /contactPost
    defaults: { _controller: BlagnacVolleyWebsiteBundle:Default:contactPost }

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

static:
    path:     /{page}
    defaults: { _controller: BlagnacVolleyWebsiteBundle:Default:static }
